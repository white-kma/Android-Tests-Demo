name: roborazzi-verify

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  roborazzi:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: 21

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Verify screenshots
        id: verify
        run: ./gradlew :app:verifyRoborazziDebug
        continue-on-error: true

      - name: Generate comparison images (only if verify failed)
        if: steps.verify.outcome == 'failure'
        run: ./gradlew :app:compareRoborazziDebug

      - name: Upload Roborazzi artifacts (diff/report)
        if: steps.verify.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: roborazzi-diffs
          path: |
            **/build/reports/roborazzi/**
            **/build/outputs/roborazzi/**
            **/build/test-results/**
          retention-days: 7

      - name: Fail job if verification failed
        if: steps.verify.outcome == 'failure'
        run: exit 1