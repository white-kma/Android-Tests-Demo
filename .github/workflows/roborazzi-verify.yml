name: roborazzi-verify

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  roborazzi:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Verify screenshots
        run: ./gradlew :app:verifyRoborazziDebug

      - name: Generate comparison images (only if failed)
        if: failure()
        run: ./gradlew :app:compareRoborazziDebug

      - name: Upload Roborazzi artifacts (diff/report)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: roborazzi-diffs
          path: |
            **/build/reports/roborazzi/**
            **/build/outputs/roborazzi/**
            **/build/test-results/**
          retention-days: 7